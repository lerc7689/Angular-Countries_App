<h2>Por Capital</h2>
<hr />
<div class="row">
  <div class="col">
    <shared-search-box
      [initialValue]="initialValue"
      (onValue)="searchByCapital($event)"
      placeholderName="Buscar por Capital"
    ></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr />
    <shared-loader-spinner
      *ngIf="isLoading; else table"
    ></shared-loader-spinner>
    <ng-template #table>
      <countries-table [countries]="countries"></countries-table>
    </ng-template>
  </div>
</div>
