<h2>Por Región</h2>
<hr />
<div class="row">
  <div class="col text-center">
    <!-- <shared-search-box
      (onValue)="searchByRegion($event)"
      placeholderName="Buscar por Región"
    >
    </shared-search-box> -->
    <button
      *ngFor="let region of regions"
      (click)="searchByRegion(region)"
      class="btn mx-2"
      [ngClass]="{ 'btn-outline-primary': selectedRegion == region }"
    >
      {{ region }}
    </button>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr />
    <shared-loader-spinner
      *ngIf="isLoading; else table"
    ></shared-loader-spinner>
    <ng-template #table>
      <countries-table [countries]="countries"></countries-table>
    </ng-template>
  </div>
</div>
